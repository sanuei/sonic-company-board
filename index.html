            avatar.classList.add('talking');
            setTimeout(() => { bubble.classList.remove('show'); avatar.classList.remove('talking'); }, 3000);
        }

        function updateAvatarStatus(agentId, status, statusText) {
            const avatar = document.getElementById('avatar-' + agentId);
            const statusEl = document.getElementById('status-' + agentId);
            avatar.className = 'avatar avatar-' + agentId + ' ' + status;
            statusEl.className = 'avatar-status ' + status;
            statusEl.textContent = statusText;
        }

        function addChatMessage(agentId, text) {
            const now = new Date();
            const time = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
            chatHistory.unshift({ agent: agentId, text: text, time: time });
            if (chatHistory.length > 15) chatHistory.pop();
            renderChat();
        }

        function renderChat() {
            const container = document.getElementById('chat-messages');
            const colors = { ceo: '#f59e0b', product: '#3b82f6', design: '#ec4899', dev: '#10b981', ops: '#eab308' };
            container.innerHTML = chatHistory.map(msg => {
                const agent = agents.find(a => a.id === msg.agent);
                return '<div class="chat-message"><div class="chat-avatar ' + msg.agent + '">' + agent.emoji + '</div><div class="chat-content"><div class="chat-header"><span class="chat-name" style="color:' + colors[msg.agent] + '">' + agent.name + '</span><span class="chat-time">' + msg.time + '</span></div><div class="chat-text">' + msg.text + '</div></div></div>';
            }).join('');
            container.scrollTop = container.scrollHeight;
        }

        function renderTasks() {
            const list = document.getElementById('task-list');
            if (tasks.length === 0) { list.innerHTML = '<div style="text-align:center;opacity:0.5;padding:20px;">æš‚æ— ä»»åŠ¡</div>'; return; }
            list.innerHTML = tasks.map(task => {
                const owner = agents.find(a => a.id === task.owner.replace('@', ''));
                return '<div class="task-item-mini"><div class="owner"><span class="task-status-dot ' + task.status + '"></span><span>' + owner.emoji + ' ' + task.title.substring(0, 12) + '...</span></div><span>' + (task.status === 'todo' ? 'å¾…åŠ' : task.status === 'progress' ? 'è¿›è¡Œä¸­' : 'å®Œæˆ') + '</span></div>';
            }).join('');
        }

        function showNotification(text) {
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();
            const notif = document.createElement('div');
            notif.className = 'notification';
            notif.textContent = text;
            document.body.appendChild(notif);
            setTimeout(() => notif.remove(), 3000);
        }

        function simulateTask() {
            const agentIds = ['product', 'design', 'dev', 'ops'];
            const target = agentIds[Math.floor(Math.random() * agentIds.length)];
            const tasks = ['å®ŒæˆViewModelå¼€å‘', 'è®¾è®¡æ–°ç•Œé¢', 'ä¿®å¤Bug', 'ç¼–å†™æµ‹è¯•ç”¨ä¾‹'];
            document.getElementById('goal-input').value = 'å®ŒæˆRoomAIé¡¹ç›®';
            setGoal();
            setTimeout(() => {
                document.getElementById('task-desc').value = tasks[Math.floor(Math.random() * tasks.length)];
                document.querySelector('[data-agent="' + target + '"]').click();
                assignTask();
            }, 1500);
        }

        function resetOffice() {
            tasks = []; chatHistory = []; currentGoal = '';
            document.getElementById('current-goal').style.display = 'none';
            document.getElementById('goal-input').value = '';
            document.getElementById('task-desc').value = '';
            document.getElementById('assign-panel').classList.remove('show');
            agents.forEach(agent => { updateAvatarStatus(agent.id, 'working', agent.id === 'ceo' ? 'å·¥ä½œä¸­' : 'å¾…å‘½'); });
            addChatMessage('ceo', 'ğŸ”„ åŠå…¬å®¤å·²é‡ç½®');
            renderTasks(); renderChat();
        }

        renderTasks();
        renderChat();
    </script>
