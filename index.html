                time: new Date().toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' }),
                agent: agent,
                action: task.status === 'done' ? `å®Œæˆäº† ${task.title}` : `å¼€å§‹åš ${task.title}`
            });
            
            saveData();
            render();
        }

        // Modal
        function openModal() {
            document.getElementById('task-modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('task-modal').classList.remove('active');
        }

        function addTask() {
            const title = document.getElementById('task-title').value;
            const owner = document.getElementById('task-owner').value;
            const priority = document.getElementById('task-priority').value;
            
            if (!title) return;
            
            tasks.push({
                id: Date.now(),
                title,
                owner,
                priority,
                status: 'todo'
            });
            
            activities.unshift({
                time: new Date().toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' }),
                agent: owner.replace('@', ''),
                action: `æ–°å¢ä»»åŠ¡: ${title}`
            });
            
            saveData();
            closeModal();
            document.getElementById('task-title').value = '';
            render();
        }

        // Refresh
        function refreshData() {
            loadData();
            render();
        }

        // Render All
        function render() {
            renderAgents();
            renderKanban();
            renderActivities();
            
            document.getElementById('total').textContent = tasks.length;
            document.getElementById('last-update').textContent = new Date().toLocaleString('zh-CN', { 
                timeZone: 'Asia/Tokyo',
                hour: '2-digit', 
                minute: '2-digit'
            });
        }

        // Initialize
        loadData();
        render();

        // Auto refresh every 30 seconds
        setInterval(() => {
            loadData();
            renderAgents();
            renderKanban();
            renderActivities();
        }, 30000);
    </script>
</body>
</html>
